<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--	mobil status bar color-->
    <meta name="theme-color" content="#fff">
    <title>ZagzookGames Sudoku</title>
    <link rel="shortcut icon" href="assets/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900;400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<!--Sudoku-->
<!-- top nav -->
<nav>
    <div class="nav-container">
        <a href="" class="nav-logo">
            <!--            Sudoku-->
            <img src="assets/images/logo.png" alt="" class="nav-img-logo">
        </a>
        <div class="nav-logo">Sudoku Games</div>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
            <i class='bx bxs-sun'></i>
            <i class='bx bxs-moon'></i>
        </div>
    </div>
</nav>
<!-- ens top nav -->
<!--main-->
<div class="main">
    <div class="screen">
        <!--        start screen-->
        <div class="start-screen active" id="start-screen">
            <label for="input-name"></label>
            <input type="text" placeholder="your name" maxlength="11" class="input-name" id="input-name">
            <div class="btn" id="btn-level">
                Easy
            </div>
            <div class="btn" id="btn-continue">Continue</div>
            <div class="btn btn-blue" id="btn-play">New Game</div>
        </div>
        <!--        end start screen-->
        <!--        game screen-->
        <div class="main-game " id="game-screen">
            <div class="main-sudoku-grid ">

            </div>
            <div class="main-game-info">
                <div class="main-game-info-box main-game-info-name">
                    <span id="player-name">Jeff</span>
                </div>
                <div class="main-game-info-box main-game-info-level">
                    <span id="game-level">Easy</span>
                </div>

                <div class="main-game-info-box main-game-info-time">
                    <span id="game-time">00:00:00</span>
                    <div class="pause-btn" id="btn-pause">
                        <i class='bx bx-pause'></i>
                    </div>
                </div>

                <div class="main-game-info-box main-game-info-err">
                    <span id="game-err">Errors:  0/3</span>
                </div>
            </div>
            <div class="numbers">

            </div>
        </div>
        <!--        end game screen-->
        <!--        pause screen-->
        <div class="pause-screen" id="pause-screen">
            <div class="btn btn-blue" id="btn-resume">Resume</div>
            <div class="btn" id="btn-new-game">New Game</div>
        </div>
        <!--        end pause screen-->

    </div>
</div>
<!--ens main-->

<script src="assets/js/constant.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
